apply plugin: 'java-library'

ext.moduleName = 'com.slalom.example.dropwizard'

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations.all {
	//exclude group: 'ch.qos.logback', module: 'logback-core'
