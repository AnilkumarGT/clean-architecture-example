	exclude group: 'com.google.code.findbugs', module: 'jsr305'
	exclude group: 'org.glassfish.hk2.external', module: 'javax.inject'
}

dependencies {
	implementation(
		project(':core'),
		project(':in-memory-db-simple'),
		project(':jug'),
		project(':encoder'),
		'io.dropwizard:dropwizard-core:1.3.1',
		//'io.dropwizard:dropwizard-logging:1.3.1',
	)
